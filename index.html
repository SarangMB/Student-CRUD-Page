<html>
<head>
<title>CRUD Page</title>

<style>
body{
margin:0;
font-family:Arial;
}

#bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
}

#loginBox, #crudBox{
width:350px;
margin:120px auto;
padding:25px;
text-align:center;
background-color:rgba(255,255,255,0.8);
border-radius:8px;
}

#crudBox{
display:none;
}

input{
width:90%;
padding:8px;
}

button{
padding:8px 15px;
margin-top:10px;
}

table{
margin:20px auto;
border-collapse:collapse;
width:90%;
background-color:rgba(255,255,255,0.8);
}

th, td{
border:1px solid black;
padding:8px;
}
</style>
</head>

<body>

<img src="img.jpg" id="bg">

<div id="loginBox">
 <h2>Student Login</h2>

 <input type="text" id="username" placeholder="Username"><br><br>
 <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
</div>

<div id="crudBox">
 <h2>Student Details</h2>

 <input type="text" id="sname" placeholder="Student Name"><br><br>
 <input type="text" id="dept" placeholder="Department"><br><br>
 <input type="number" id="age" placeholder="Age"><br><br>

 <button onclick="addStudent()">Add Student</button>

 <table id="studentTable">
 <tr>
 <th>Name</th>
 <th>Department</th>
 <th>Age</th>
 </tr>
 </table>
</div>

<script>
function login(){
let u = document.getElementById("username").value;
let p = document.getElementById("password").value;

if(u == "king" && p == "alexander"){
document.getElementById("loginBox").style.display = "none";
 document.getElementById("crudBox").style.display = "block";
    }else{
        alert("Invalid Login");
    }
}

function addStudent(){
    let name = document.getElementById("sname").value;
    let dept = document.getElementById("dept").value;
    let age = document.getElementById("age").value;

    let table = document.getElementById("studentTable");
    let row = table.insertRow();

    row.insertCell(0).innerHTML = name;
    row.insertCell(1).innerHTML = dept;
    row.insertCell(2).innerHTML = age;

    document.getElementById("sname").value = "";
    document.getElementById("dept").value = "";
    document.getElementById("age").value = "";
}
</script>

</body>
</html>
